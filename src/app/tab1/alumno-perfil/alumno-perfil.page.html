<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref='/alumnos'></ion-back-button>
    </ion-buttons>
    <ion-title>Perfil</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="updateAlumno()">
        <ion-icon name="save"></ion-icon>
      </ion-button>
      <ion-button (click)="eliminarAlumno()">
        <ion-icon name="trash"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-title>{{alumno?.nombre}} {{alumno?.apellido1}} {{alumno?.apellido2}}</ion-card-title>
  </ion-card>
</ion-content>
